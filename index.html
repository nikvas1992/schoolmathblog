<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPath – Μαθηματικά για Όλους</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #004aad;
        }
        .grade-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #87cefa;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .grade-button:hover {
            background-color: #4682b4;
            color: white;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>📚 MathPath</h1>
    <h2>Μαθηματικά για Όλους – Από την Α' Γυμνασίου έως τη Γ' Λυκείου</h2>
    <div>
        <button class="grade-button">Α' Γυμνασίου</button>
        <button class="grade-button">Β' Γυμνασίου</button>
        <button class="grade-button">Γ' Γυμνασίου</button><br>
        <button class="grade-button">Α' Λυκείου</button>
        <button class="grade-button">Β' Λυκείου</button>
        <button class="grade-button">Γ' Λυκείου</button>
    </div>
    <footer>✨ Δημιουργήθηκε με αγάπη για τα Μαθηματικά ✨</footer>
</body>
</html>
